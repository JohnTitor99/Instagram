{% extends 'main.html' %}

{% block content %}

<div class="user-profile-header">
    <input type="image"  class="user-profile-image" src="{{ user_profile.logo.url }}" />
    <p>
        <b class="user-profile-username">{{ request.user }}</b>
        <a href=""><button>Edit profile</button></a>
        <button onclick="" class="dropbtn user-profile-settings-dropbtn">Settings</button>
    </p>

    <p class="user-profile-posts-followers-following">{{ my_posts_amount }} posts 0 followers 0 following</p>
</div>

<hr class="user-profile-hr">

<div class="user-profile-posts-saved-tagged">
    <a href=""><b>POSTS</b></a>
    <a href="{% url 'user_profile_saved' request.user %}">SAVED</a>
    <a href="{% url 'user_profile_tagged' request.user %}">TAGGED</a>
</div>

<div class="user-profile-posts">
    <div class="user-profile-posts-grid">
        {% for post in posts %}
            {% if post.user == request.user %}
                <img src="{{ post.image.url }}"/>
            {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
